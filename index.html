<!DOCTYPE html>
<html lang="pt=BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tabuada</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <span>Número:</span>
        <input
          type="number"
          name=""
          id="numero"
          onkeydown="Javascript: if (event.keyCode==13) tabuada()"
        /><br />
        <!-- Só funciona se a pessoa teclar Enter-->
        <button onclick="tabuada()">Gerar tabuada</button>
      </div>
      <div>
        <select name="tabuada" id="seltab" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; Narniano</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
